<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xsl:stylesheet [ <!ENTITY times "&#8855;"> ]>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets">
   
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Hotels</title>

<style>
#test{
    animation: Test 2s infinite;
}
@keyframes Test{
    0%{opacity: 1;}
    50%{opacity: 0;}
    100%{opacity: 1;}
}

</style>

</h:head>
<h:body>

<marquee behavior="alternate" direction="right" scrollamount="8"><img src="resources\Decor\Deroule.png" height="20" width="20"/><strong>Déroulez la liste de choix pour consulter les autres hotels</strong><img src="resources\Decor\Deroule.png" height="20" width="20"/></marquee>

<h:form id="form">  
    <p:growl id="msgs" showDetail="true" />
    <p:accordionPanel multiple="true">
       <p:tab title="On the sea Dubrovnik Hotel ***">
       		<div id="test" align="right">
  			  	<font color="red" size="5px"><b>OFFRE EXCEPTIONELLE</b></font>
				</div>
            <h:panelGrid columns="3" cellpadding="10">
                <p:graphicImage library="ImageHotel" name="Dubrovnik1.jpg" style="height: 300 ; width: 400" />
                <h:outputText value="Le Buza Apartment se situe au cœur des remparts de la vieille ville de Dubrovnik, protégée par l'UNESCO. Il se trouve à seulement 30 mètres de la plage la plus proche et propose une connexion Wi-Fi gratuite et un hébergement climatisé avec installations modernes." />
            <h:panelGrid columns="1" cellpadding="5">
   		 <p:commandButton value="Consulter Fiche" type="button" onclick="PF('dlg26').show();" />
		</h:panelGrid>
            </h:panelGrid>
            <p:dialog header="Informations Hotel" widgetVar="dlg26" showEffect="explode" hideEffect="bounce" height="130" width="425">
		<h:panelGrid columns="3" width="100">
		<h:panelGrid>
   		<b>150€/nuits</b>
    </h:panelGrid>
    <h:panelGrid>
    <i>Date d'arrivée:</i>
    <input type="date" name="deb" placeholder="Choisir une date" />
    <br></br>
    <br></br>
    <i>Date de départ:</i>
   	<input type="date" name="fin" placeholder="Choisir une date" />
    </h:panelGrid>
    <h:panelGrid>
    <center><p:linkButton outcome="formulaire1" value="Réservez Ici!" style="margin-right:20px">
    <f:param name="productId" value="10" />
	</p:linkButton></center>
    </h:panelGrid>
    </h:panelGrid>
	</p:dialog>
        </p:tab>
        
        <p:tab title="Croatian Hotel Club **">
            <h:panelGrid columns="3" cellpadding="10">
                <p:graphicImage library="ImageHotel" name="Dubrovnik2.jpg" style="height: 300 ; width: 400" />
                <h:outputText value="Situé dans la vieille ville de Dubrovnik, classée au patrimoine mondial de l'UNESCO, le Studio Bafi dispose d'une terrasse offrant une vue sur Dubrovnik et ses remparts. Climatisé, il dispose d'une connexion Wi-Fi gratuite. À seulement quelques pas, vous pourrez vous promener dans la rue animée du Stradun qui regorge de restaurants et de bars." />
            <h:panelGrid columns="1" cellpadding="5">
   		 <p:commandButton value="Consulter Fiche" type="button" onclick="PF('dlg27').show();" />
		</h:panelGrid>
            </h:panelGrid>
            <p:dialog header="Informations Hotel" widgetVar="dlg27" showEffect="explode" hideEffect="bounce" height="130" width="425">
		<h:panelGrid columns="3" width="100">
		<h:panelGrid>
   		<b>100€/nuits</b>
    </h:panelGrid>
    <h:panelGrid>
    <i>Date d'arrivée:</i>
    <input type="date" name="deb" placeholder="Choisir une date" />
    <br></br>
    <br></br>
    <i>Date de départ:</i>
   	<input type="date" name="fin" placeholder="Choisir une date" />
    </h:panelGrid>
    <h:panelGrid>
    <center><p:linkButton outcome="formulaire1" value="Réservez Ici!" style="margin-right:20px">
    <f:param name="productId" value="10" />
	</p:linkButton></center>
    </h:panelGrid>
    </h:panelGrid>
	</p:dialog>
        </p:tab>
    </p:accordionPanel>
</h:form>

	<center><p:linkButton outcome="reservation" value="Retour à la page réservation" style="margin-right:20px;">
    <f:param name="productId" value="10" />
	</p:linkButton></center>

</h:body>
</html>
