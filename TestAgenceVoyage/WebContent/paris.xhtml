<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xsl:stylesheet [ <!ENTITY times "&#8855;"> ]>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets">
   
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Hotels</title>

<style>
#test{
    animation: Test 2s infinite;
}
@keyframes Test{
    0%{opacity: 1;}
    50%{opacity: 0;}
    100%{opacity: 1;}
}

</style>

</h:head>
<h:body>

<marquee behavior="alternate" direction="right" scrollamount="8"><img src="resources\Decor\Deroule.png" height="20" width="20"/><strong>Déroulez la liste de choix pour consulter les autres hotels</strong><img src="resources\Decor\Deroule.png" height="20" width="20"/></marquee>

<h:form id="form">  
    <p:growl id="msgs" showDetail="true" />
    <p:accordionPanel multiple="true">
        <p:tab  title="Paris Champs Elysées Hotel *****">
        
                <div id="test" align="right">
  			  	<font color="red" size="5px"><b>OFFRE EXCEPTIONELLE</b></font>
				</div>
           		<h:panelGrid columns="3" cellpadding="10">
                <p:graphicImage library="ImageHotel" name="Paris 1.jpg" style="height: 300 ; width: 400" />
                <h:outputText
                    value="Situé dans le centre de Paris, l'Hôtel Regent's Garden dispose de chambres élégantes, d'un jardin et d'une connexion Wi-Fi gratuite. Il se trouve à 10 minutes à pied de l'Arc de Triomphe et du palais des congrès de Paris.
							Décorées dans un style contemporain, les chambres de l'hôtel sont équipées de la climatisation, d'une télévision à écran plat, d'un iPad et d'un minibar. Toutes sont dotées d'une salle de bains privative avec un sèche-cheveux et des articles de toilette gratuits portant l'écolabel européen. Elles comprennent aussi des couettes en coton issu du commerce équitable." />
           
   		<h:panelGrid columns="1" cellpadding="5">
   		<p:commandButton value="Consulter Fiche" type="button" onclick="PF('dlg1').show();" />
		</h:panelGrid>
   		</h:panelGrid>
       	<p:dialog header="Informations Hotel" widgetVar="dlg1" showEffect="explode" hideEffect="bounce" height="130" width="425" position="center-top">
		<h:panelGrid columns="3" width="100">
		<h:panelGrid>
   		<b>200€/nuits</b>
    </h:panelGrid>
    <h:panelGrid>
    <i>Date d'arrivée:</i>
    <input type="date" name="deb" placeholder="Choisir une date" />
    <br></br>
    <br></br>
    <i>Date de départ:</i>
   	<input type="date" name="fin" placeholder="Choisir une date" />
    </h:panelGrid>
    <h:panelGrid>
    <center><p:linkButton outcome="formulaire1" value="Réservez Ici!" style="margin-right:20px">
    <f:param name="productId" value="10" />
	</p:linkButton></center>
    </h:panelGrid>
    </h:panelGrid>
	</p:dialog>
        </p:tab>
         
        <p:tab title="Hotel de Notre Dame ***">
            <h:panelGrid columns="3" cellpadding="10">
                <p:graphicImage library="ImageHotel" name="Paris 2.jpg" style="height: 300 ; width: 400" />
                <h:outputText value="Situé au cœur du quartier de Saint-Germain-des-Pré, l’Hotel Des Deux Continents propose des chambres au décor individuel avec une télévision à écran plat, à 10 minutes à pied de la cathédrale de Notre-Dame.
Donnant sur la cour ou la rue, les chambres des Deux Continents comprennent des meubles anciens. Elles disposent de la climatisation réversible et d'une télévision par satellite. Certaines sont dotées d'un balcon privé." />
            
         <h:panelGrid columns="1" cellpadding="5">
   		 <p:commandButton value="Consulter Fiche" type="button" onclick="PF('dlg2').show();" />
		</h:panelGrid>
        </h:panelGrid>
        <p:dialog header="Informations Hotel" widgetVar="dlg2" showEffect="explode" hideEffect="bounce" height="130" width="425">
		<h:panelGrid columns="3" width="100">
		<h:panelGrid>
   		<b>120€/nuits</b>
    </h:panelGrid>
    <h:panelGrid>
    <i>Date d'arrivée:</i>
    <input type="date" name="deb" placeholder="Choisir une date" />
    <br></br>
    <br></br>
    <i>Date de départ:</i>
   	<input type="date" name="fin" placeholder="Choisir une date" />
    </h:panelGrid>
    <h:panelGrid>
    <center><p:linkButton outcome="formulaire1" value="Réservez Ici!" style="margin-right:20px">
    <f:param name="productId" value="10" />
	</p:linkButton></center>
    </h:panelGrid>
    </h:panelGrid>
	</p:dialog>
        </p:tab>
        
        <p:tab title="Grand Hotel de Paris ***">
            <h:panelGrid columns="3" cellpadding="10">
                <p:graphicImage library="ImageHotel" name="Paris 3.jpg" style="height: 300 ; width: 400" />
                <h:outputText value="L'hôtel L'Interlude (ex Citotel Sport hotel) propose un hébergement au cœur du 12ème arrondissement de Paris, entre la place Daumesnil et le parc paisible du Bois de Vincennes. Une connexion Wi-Fi illimitée est disponible gratuitement." />
            <h:panelGrid columns="1" cellpadding="5">
   		 <p:commandButton value="Consulter Fiche" type="button" onclick="PF('dlg3').show();" />
		</h:panelGrid>
            </h:panelGrid>
            <p:dialog header="Informations Hotel" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="130" width="425">
		<h:panelGrid columns="3" width="100">
		<h:panelGrid>
   		<b>106€/nuits</b>
    </h:panelGrid>
    <h:panelGrid>
    <i>Date d'arrivée:</i>
    <input type="date" name="deb" placeholder="Choisir une date" />
    <br></br>
    <br></br>
    <i>Date de départ:</i>
   	<input type="date" name="fin" placeholder="Choisir une date" />
    </h:panelGrid>
    <h:panelGrid>
    <center><p:linkButton outcome="formulaire1" value="Réservez Ici!" style="margin-right:20px">
    <f:param name="productId" value="10" />
	</p:linkButton></center>
    </h:panelGrid>
    </h:panelGrid>
	</p:dialog>
        </p:tab>
        </p:accordionPanel>
</h:form>

	<center><p:linkButton outcome="reservation" value="Retour à la page réservation" style="margin-right:20px;">
    <f:param name="productId" value="10" />
	</p:linkButton></center>

</h:body>
</html>
